<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Earth Hour Mode</title>
  </head>
  <body>
    <div class="page">
      <nav class="nav nav_dark">
        <img src="./images/Logo.png" alt="Earth Hour Logo" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#contribute" class="nav__link">Contribute</a>
          </li>
          <li class="nav__item">
            <a href="#pledge-wall" class="nav__link">Pledge Wall</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#contacts" class="nav__link">Contacts</a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <a href="" class="header__link">About Earth Hour</a>
      </header>

      <main>
        <ul class="cards"></ul>
        <section class="pledgeWall" id="pledge-wall">
          <h2>How Will You Contribute?</h2>
          <form class="pledge__form">
            I,
            <input
              type="text"
              class="pledge__name"
              placeholder="Name"
              required
            />
            pledge to reduce my carbon footprint by
            <select name="pledges" id="pledges">
              <option value="unplugging unused devices">
                unplugging unused devices
              </option>
              <option value="switching to paper products from plastic">
                switching to paper products from plastic
              </option>
              <option value="washing laundry at a colder temperature">
                washing laundry at a colder temperature
              </option>
            </select>
            <button type="submit" class="pledge__submit-btn">Pledge</button>
          </form>
          <ul class="pledges"></ul>
          <button class="pledge__delete-btn">Delete Pledges</button>
        </section>
        <section class="about" id="about">
          <h1 class="about__title">About Title</h1>
          <p class="about__paragraph">part 1</p>
          <p class="about__paragraph">part 2</p>
          <p class="about__paragraph">part 3</p>
        </section>
      </main>
      <footer class="footer" id="contacts">
        <p class="footer__copyright">&copy;2025 S.P.A.M</p>
      </footer>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
