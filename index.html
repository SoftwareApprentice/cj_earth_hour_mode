<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Earth Hour Mode</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Earth Hour Logo"
          class="header__logo"
        />
        <h1 class="header__title">
          <!-- change the href to target section -->
          <a href="#cards">Earth Hour Mode</a>
        </h1>

        <nav class="header__menu">
          <ul class="header__menu-list">
            <li>
              <a href="#home" class="header__menu-link">Home</a>
            </li>
            <li>
              <a href="#windmill" class="header__menu-link">Windmill</a>
            </li>
            <li>
              <a href="#cards" class="header__menu-link">Cards</a>
            </li>
            <li>
              <a href="#pledgeWall" class="header__menu-link">Pledge Wall</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="windmill" id="windmill">
        <!-- This will be your image section -->
      </section>

      <section class="cards" id="cards">
        <!-- your existing cards -->
      </section>

      <main>
        <ul class="cards"></ul>
        <section class="pledgeWall" id="pledgeWall">
          <h2>How Will You Contribute?</h2>
          <form class="pledge__form">
            I,
            <input
              type="text"
              class="pledge__name"
              placeholder="Name"
              required
            />
            pledge to reduce my carbon footprint by
            <select name="pledges" id="pledges">
              <option value="unplugging unused devices">
                unplugging unused devices
              </option>
              <option value="switching to paper products from plastic">
                switching to paper products from plastic
              </option>
              <option value="washing laundry at a colder temperature">
                washing laundry at a colder temperature
              </option>
            </select>
            <button type="submit" class="pledge__submit-btn">Pledge</button>
          </form>
          <ul class="pledges"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2025 S.P.A.M</p>
      </footer>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
