<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Earth Hour Mode</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          <!-- change the href to target section -->
          <a href="#cards">Earth Hour Mode</a>
        </h1>
      </header>
      <main>
        <ul class="cards"></ul>
        <section class="pledgeWall">
          <h2>How Will You Contribute?</h2>
          <form class="pledge__form">
            I,
            <input
              type="text"
              class="pledge__name"
              placeholder="Name"
              required
            />
            pledge to reduce my carbon footprint by
            <select name="pledges" id="pledges">
              <option value="unplug">unplugging unused devices</option>
              <option value="plastic">
                switching to paper products from plastic
              </option>
              <option value="wash">
                washing laundry at a colder temperature
              </option>
            </select>
            <button type="submit">Pledge</button>
          </form>
          <ul class="pledges">
            <li class="pledge">
              Modesto pledges to reduce his carbon footprint
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2025 S.P.A.M</p>
      </footer>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
